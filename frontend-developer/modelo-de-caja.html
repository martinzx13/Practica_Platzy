<!DOCTYPE html>
<html lang="en">
Se puede tener una cajita con padding, 
con margenes con bordes y que hagan parte de la parte 
externa de nuestra cajita. 
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            background: peru;
            height: 20px;
            width: 20px;
            padding: 20px;
            box-sizing: border-box;
            border: 1px solid hotpink;
            margin: 20px;
        }
    </style>
</head>

<body>
    <div>
        Platzy
    </div>
    <div>Platzy es la ostia</div>
</body>

</html>
